<h2>Por País</h2>
<hr/>

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()">
            <input type="text"
               name="termino"
               class="form-control"
               [(ngModel)]="termino"
               placeholder="Buscar país..."
        >
        </form>
    </div>
</div>

<div class="alert alert-danger">
    No se encontro nada con ese termino
</div>

<div class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Bandera</th>
                    <th>Población</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>nombre</td>
                    <td>bandera</td>
                    <td>1500</td>
                    <td><a href="/pais/id">Ver</a> </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
